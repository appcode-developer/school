<ion-menu [content]="content">
  <ion-header no-border>
    <ion-toolbar color="pizarra">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="custom" >
<ion-card text-center class="hide-card">
    <img src="/assets/image/school_avatar.png" class="custom-avatar"/>
    <h2>Encuentra tu Libro</h2>
    <p>Selecciona tu colegio, encuentra y compra tu lista completa de libros de texto</p>
    
</ion-card>
    <ion-list >
      <button menuClose ion-item  *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
        <ion-icon [name]="p.icon" item-left></ion-icon>
{{ p.name }}
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

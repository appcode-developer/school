<ion-header>
  <ion-navbar color="pizarra">
   <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title>Colegios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card>
    <img src="assets/image/brader.png"/>
    <div class="card-title"><button ion-button clear color="secondary" (click)="myDepartamento()"></button></div>
    <p></p>
    <div class="card-subtitle">Encuentra tu lista de Libros</div>
  </ion-card>

   <ion-card>
    <img src="assets/image/real.png"/>
    <div class="card-title"><button ion-button clear color="secondary" (click)="myRules()"></button></div>
    <div class="card-subtitle">Encuentra tu lista de Libros</div>
  </ion-card>

  <ion-card>
    <img src="assets/image/atenea.png"/>
    <div class="card-title"><button ion-button clear color="secondary" (click)="listaProductos()"></button></div>
    <div class="card-subtitle">Encuentra tu lista de Libros</div>
  </ion-card>

  <ion-card>
    <img src="assets/image/lasalle.png"/>
    <div class="card-title"><button ion-button clear color="secondary" (click)="verCiudad()"></button></div>
    <div class="card-subtitle">Encuentra tu lista de Libros</div>
  </ion-card>

   <ion-card>
    <img src="assets/image/cultural.png"/>
    <div class="card-title"><button ion-button clear color="secondary" (click)="verGradecult()"></button></div>
    <div class="card-subtitle">Encuentra tu lista de Libros</div>
  </ion-card>


</ion-content>

<ion-header>
  <ion-navbar color="dc">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tus Libros</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-item>
  <ion-thumbnail item-left>
    <img  src="https://firebasestorage.googleapis.com/v0/b/schoolbooks-db396.appspot.com/o/books%2Fbook01.png?alt=media&token=4384405e-190e-48c1-9c77-7f64f11ea4d5">
  </ion-thumbnail>
  <ion-label>
  <h3>Trampolín</h3>
  <p>Susaeta</p>
  </ion-label>
  <ion-checkbox [(ngModel)]="trampolin" item-right color="secondary" checked="false"></ion-checkbox>
</ion-item>

<ion-item>
  <ion-thumbnail item-left>
    <img  src="https://firebasestorage.googleapis.com/v0/b/schoolbooks-db396.appspot.com/o/books%2Fbook02.png?alt=media&token=9fac540c-9f53-4f10-b80d-9d1744c12d98">
  </ion-thumbnail>
  <ion-label>
  <h3>Learning Journeys SE Pkg Pre-K 2</h3>
  <p>Pearson</p>
  </ion-label>
  <ion-checkbox [(ngModel)]="learningJourneys" item-right color="secondary" checked="false"></ion-checkbox>
</ion-item>

<ion-card>
  <ion-card-header class="color-bg">
    <ion-icon name="color-palette"></ion-icon> Color de Forro
  </ion-card-header>
  <ion-card-content>
     <ion-item>
    <ion-label>Tu color de forro:</ion-label>
    <ion-select [(ngModel)]="color" multiple="true" cancelText="Cancelar" okText="Listo">
      <ion-option value="rojo">Rojo</ion-option>
      <ion-option value="azul">Azul</ion-option>
      <ion-option value="transparente">Transparente</ion-option>
    </ion-select>
  </ion-item>
  </ion-card-content>
</ion-card>


<ion-card>
  <ion-card-header class="color-bg">
    <ion-icon name="cash"></ion-icon> Forma de Pago
  </ion-card-header>
  <ion-card-content>
     <ion-item>
    <ion-label>Pagaras con:</ion-label>
    <ion-select [(ngModel)]="pago" multiple="true" cancelText="Cancelar" okText="Listo">
      <ion-option value="Efectivo">Efectivo</ion-option>
      <ion-option value="Tarjeta Credito">Tarjeta Crédito</ion-option>
      <ion-option value="ACH">ACH</ion-option>
    </ion-select>
  </ion-item>
  </ion-card-content>
</ion-card>
 <div padding>
 <button  color="secondary" ion-button block type="submit" (click)="enviarDatos()">
      Enviar Datos
    </button>
    </div>

</ion-content>

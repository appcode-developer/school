<ion-header>

  <ion-navbar color="danger">
    <ion-title>Recuperar Cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="resetpwdForm" (submit)="resetPwd()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" 
        placeholder="Your email address"
        ></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetpwdForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Please enter a valid email.</p>
    </ion-item>
    <button ion-button block type="submit">
      Recuperar Cuenta
    </button>
  </form>
</ion-content>
